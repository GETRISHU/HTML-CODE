<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practise</title>
  </head>
  <body>
    <svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
      <style>
        @keyframes punch {
          0% {
            transform: translateX(0);
          }
          50% {
            transform: translateX(50px);
          }
          100% {
            transform: translateX(0);
          }
        }
        @keyframes dodge {
          0% {
            transform: translateX(0);
          }
          50% {
            transform: translateX(-50px);
          }
          100% {
            transform: translateX(0);
          }
        }
        .fighter1 {
          animation: punch 1s infinite;
        }
        .fighter2 {
          animation: dodge 1s infinite;
        }
      </style>
      <rect width="100%" height="100%" fill="lightblue" />
      <circle cx="200" cy="300" r="50" fill="red" class="fighter1" />
      <circle cx="600" cy="300" r="50" fill="blue" class="fighter2" />
      <text x="200" y="400" font-family="Arial" font-size="24" fill="black">
        Fighter 1
      </text>
      <text x="600" y="400" font-family="Arial" font-size="24" fill="black">
        Fighter 2
      </text>
    </svg>

    <details>
      <summary>HTMl</summary>
      hyper text markep language
    </details>
    <details>
      <summary>CSS</summary>
      Casecaseding style sheet
    </details>
    <details>
      <summary>js</summary>

  </body>
</html>
